<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Smart Task Manager</h1>
            <p>Görevlerinizi akıllıca organize edin ve verimliliğinizi artırın</p>
        </div>

        <div class="main-content">
            <div class="task-form">
                <h2 style="color: white; margin-bottom: 25px; font-size: 1.5rem;">
                    <i class="fas fa-plus-circle"></i> Yeni Görev Ekle
                </h2>
                
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Görev Başlığı</label>
                        <input type="text" id="taskTitle" placeholder="Görev başlığını girin..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Açıklama</label>
                        <textarea id="taskDescription" rows="3" placeholder="Görev detaylarını yazın..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskPriority">Öncelik</label>
                        <select id="taskPriority" required>
                            <option value="">Öncelik seçin</option>
                            <option value="high">Yüksek</option>
                            <option value="medium">Orta</option>
                            <option value="low">Düşük</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDueDate">Bitiş Tarihi</label>
                        <input type="date" id="taskDueDate" required>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Görev Ekle
                    </button>
                </form>
            </div>

            <div class="tasks-container">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Toplam</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Tamamlanan</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="pendingTasks">0</div>
                        <div class="stat-label">Bekleyen</div>
                    </div>
                </div>

                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">
                        <i class="fas fa-list"></i> Tümü
                    </button>
                    <button class="filter-tab" data-filter="pending">
                        <i class="fas fa-clock"></i> Bekleyen
                    </button>
                    <button class="filter-tab" data-filter="completed">
                        <i class="fas fa-check"></i> Tamamlanan
                    </button>
                    <button class="filter-tab" data-filter="high">
                        <i class="fas fa-exclamation"></i> Yüksek Öncelik
                    </button>
                </div>

                <div class="tasks-list" id="tasksList">
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Henüz görev yok</h3>
                        <p>İlk görevinizi ekleyerek başlayın!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
